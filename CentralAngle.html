    <h2>Central Angle Formula</h2>
    $$ \huge Angle = \frac{Arc\ Length \times 360}{2 \pi Radius} $$
    <div class='container'>
            <form>
                <div class='group'>
                    <input id="angle" type="text" required size="10" />
                    <span class='highlight'></span>
                    <span class="bar"></span>
                    <label>$ Angle = $</label>
                </div>
                <div class='group'>
                    <input id="arcLength" type="text" required size="10" />
                    <span class='highlight'></span>
                    <span class="bar"></span>
                    <label>$ Arc\ length = $</label>
                </div>
                <div class='group'>
                    <input id="radius" type="text" required size="10" />
                    <span class='highlight'></span>
                    <span class="bar"></span>
                    <label> $ Radius = $ </label>
                </div>
                <button class="hvr-underline-from-center" onclick="centralAngleFormula(); return false" />Submit
            </form>
