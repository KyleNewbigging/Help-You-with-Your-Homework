    <h1>Quadratic Function</h1>
    <form>
        $$ \huge x = \frac{-b\pm\sqrt {b^2 - 4ac}}{2a} $$
        <div class="container">
            <div class='group'>
                <input id="firstNumber" type="text" required size="10" />
                <span class='highlight'></span>
                <span class="bar"></span>
                <label>$ a $</label>
            </div>
            <div class='group'>
                <input id="secondNumber" type="text" required size="10" />
                <span class='highlight'></span>
                <span class="bar"></span>
                <label>$ b $</label>
            </div>
            <div class='group'>
                <input id="thirdNumber" type="text" required size="10" />
                <span class='highlight'></span>
                <span class="bar"></span>
                <label>$ c $</label>
            </div>

            </br>
            <center>
                <button class="hvr-underline-from-center" onclick="equation()">Submit</button>
            </center>
            </br><br/>
            <a>Discriminant is: </a><input id="answer" type="text" size="5" readonly="readonly">
            </br>
            <a>Log: </a><input id="secondAnswer" type="text" size="20" readonly="readonly">
            </input>
            </br>

            <a>Roots: </a><input id="thirdAnswer" type="text" readonly="readonly" size="20">
            </br><br/>
            <center>
                <button class="hvr-underline-from-center" onclick="cancel()"> Clear </button>
            </center>
    </form>
    </div>
