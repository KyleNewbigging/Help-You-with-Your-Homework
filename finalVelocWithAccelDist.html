<body>
<div class="topbackground">
    <h1 class="heading">Help You With Your Homework</h1>
    <ul>
        <li><a href="index.html">Home</a></li>

    <center>
    <h2>Final Velocity With Acceleration and Time</h2>
    $$ \huge \vec v^2_{f} = \vec v^2_{i} + 2 \vec a \Delta \vec d $$
    <div class='container'>
            <form>
                <div class='group'>
                    <input id="finalVeloc" type="text" required size="10" />
                    <span class='highlight'></span>
                    <span class="bar"></span>
                    <label>$ \vec v^2_{f} $</label>
                </div>
                <div class='group'>
                    <input id="initVeloc" type="text" required size="10" />
                    <span class='highlight'></span>
                    <span class="bar"></span>
                    <label>$ \vec v^2_{i} $</label>
                </div>
                <div class='group'>
                    <input id="accel" type="text" required size="10" />
                    <span class='highlight'></span>
                    <span class="bar"></span>
                    <label> $ \vec a $ </label>
                </div>
                <div class='group'>
                    <input id="distance" type="text" required size="10" />
                    <span class='highlight'></span>
                    <span class="bar"></span>
                    <label> $ \Delta \vec d $ </label>
                </div>
                <button class="hvr-underline-from-center" onclick="finalVelocWDistAccel(); return false" />Submit
            </form>
        </div>
    </center>
</body>
